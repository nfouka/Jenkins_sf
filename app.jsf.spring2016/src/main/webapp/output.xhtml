<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>JSF 2 + Spring 4 Integration Example</title>
    </h:head>
    <h:body>
       <h1>JSF 2 + Spring 4 Integration Example</h1>
  <style>
  *{
  font-family: helvetica ; 
  }
  </style>


 	<h:form>
    <p:dataTable var="car" value="#{studentBean.student}" style="margin-bottom:40px"
    
    				emptyMessage="Empty..." editable="true" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,25,50,100"
					rows="20"
    			 	draggableRows="true"
    
    >
        <f:facet name="header">
            Single Column Sort
        </f:facet>
        <p:column headerText="ID" sortBy="#{car.id}" filterMatchMode="contains" filterBy="#{car.id}" > 
            <h:outputText value="#{car.id}" />
        </p:column>
         <p:column headerText="E-MAIL" sortBy="#{car.email}" filterMatchMode="contains" filterBy="#{car.email}" > 
            <h:outputText value="#{car.email}" />
        </p:column>
        
         <p:column headerText="FIRSTNAME" sortBy="#{car.firstName}" filterMatchMode="contains" filterBy="#{car.firstName}" > 
            <h:outputText value="#{car.firstName}" />
        </p:column>
        
         <p:column headerText="PHONE" sortBy="#{car.phone}" filterMatchMode="contains" filterBy="#{car.phone}" > 
            <h:outputText value="#{car.firstName}" />
        </p:column>

		  <p:column>
            <f:facet name="header">
                <h:outputText value="delete" />
            </f:facet>
         
         	<p:commandLink value="Delete" action="#{studentBean.deleteStudent(car)}" icon="ui-icon-trash" actionListener="#{studentBean.showMessage}"
         			
         			styleClass="ui-icon ui-icon-trash"
         			
         		 >
         			<p:confirm header="Confirmation" message="Are you sure for delete this entity ?" icon="ui-icon-alert" />
         	</p:commandLink> 
         	
         
         	
         	 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
     	
        </p:column> 

        
    </p:dataTable>
</h:form>   

    
    
    </h:body>
</html>
